<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DJ Funky Group Translator</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="container-fluid">
        <h1 class="text-center">Shitty American Tourist Holiday Greeting Translator! Yay!</h1>
        <div class="alert alert-danger text-center" role="alert">
            We reserve the right to literally translate holiday greetings word-for-word, even if total garbage is produced.
        </div>
        <hr>
        <div class="row justify-content-center">
          <textarea id="textInput" class="col-auto text-input" name="text-input" rows="8" cols="50">Happy New Year</textarea>
        </div>
        <hr>
        <div class="row justify-content-around">
          <select id="langOption" class="custom-select">
            <option value="dutch">Dutch</option>
            <option value="french">French</option>
            <option value="greek">Greek</option>
            <option value="japanese">Japanese</option>
          </select>
          <button id="translateBtn" type="button" name="button">Translate</button>
        </div>
        <hr>
        <div class="row justify-content-center">
          <div id="translatedOutput" class="col-6 text-center text-output"></div>
        </div>
      </div>
    </div>
    <script src="dist/bundle.js" charset="utf-8"></script>
  </body>
</html>
